<script>
  const downloadTsv = () => {
    var currentVisibleData = [];
    var table = document.getElementById("icsTable");
    var trs = table.getElementsByTagName("tr");

    for (var i = 1; i < trs.length; i++) {
      if (trs[i].style.display == "") {
        var tds = trs[i].getElementsByTagName("td");
        currentVisibleData.push({
          "Species": tds[0].innerText, 
          "Accession": tds[1].innerText,
          "Number_of_ICS_BGCs": tds[2].innerText,
        });
      }
    }

    // convert current visible data to tsv
    var currentVisibleTsv =  "Species\tAccession\tNumber_of_ICS_BGCs\n";
    for (var i = 0; i < currentVisibleData.length; i ++) {
      currentVisibleTsv = currentVisibleTsv.concat(currentVisibleData[i].Species);
      currentVisibleTsv = currentVisibleTsv.concat("\t", currentVisibleData[i].Accession);
      currentVisibleTsv = currentVisibleTsv.concat("\t", currentVisibleData[i].Number_of_ICS_BGCs);
      currentVisibleTsv = currentVisibleTsv.concat("\n");
    }

    const link = document.createElement("a");
    const file = new Blob([currentVisibleTsv], { type: 'text/tsv' });
    link.href = URL.createObjectURL(file);
    link.download = "ICS_BGCs_filtered.tsv";
    link.click();
    URL.revokeObjectURL(link.href);
  };
</script>
<div class="tablesearch">
<script>

var allData;

fetch("Data/SupTable2.json").then(function (response) {
    return response.json();
}).then(function (data) {
  data.sort(function (a, b) {
    if (a.Species < b.Species) {
      return -1;
    }
    if (a.Species > b.Species) {
      return 1;
    }
    return 0;
  });

  allData = data;

  appendData(data);
}).catch(function (err) {
  console.log('error ' + err);
});


function appendData(data) {
  var mainContainer = document.getElementById("icsTable");

  for (var i = 0; i < data.length; i ++) {
    let accession = data[i].Accession;
    let species = data[i].Species;

    if (accession.startsWith("GCF")) {
      continue;
    }

    var div = document.createElement("tr");
    div.setAttribute("class", "centerfr");
    div.setAttribute("id", accession);

    var rowHtml = '<td>' + data[i].Species.replace('_', ' ') + '</td>';
    if (parseInt(data[i].Number_of_ICS_BGCs) > 0) {
      rowHtml += '<td><a href=bgcs.html?accession=' + encodeURIComponent(accession)
        + '&species=' + encodeURIComponent(species) + '>' + accession + '</a></td>';
    } else {
      rowHtml += '<td>' + accession + '</td>';
    }
    rowHtml += '<td>' + data[i].Number_of_ICS_BGCs + '</td>';
    div.innerHTML = rowHtml;
    mainContainer.appendChild(div);
  }
}

</script>
<table id="icsTable">
    <tr class="header">
        <th style="width:33%">Species</th>
        <th style="width:33%">Accession</th>
        <th style="width:33%">ICS BGCs</th>
    </tr>

<script>

const searchWithDebounce = debounce(() => icsFunction());

function debounce(func, timeout = 300){
  let timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => { func.apply(this, args); }, timeout);
  };
}

function icsFunction() {
  var input = document.getElementById("icsInput");
  var filter = input.value.toUpperCase();
  for (var i = 0; i < allData.length; i ++) {
    let accession = allData[i].Accession;
    let species = allData[i].Species;

    if (accession.startsWith("GCF")) {
      continue;
    }

    if (species.toUpperCase().indexOf(filter) > -1 ||
      accession.toUpperCase().indexOf(filter) > -1) {
      document.getElementById(accession).style.display = "";
    } else {
      document.getElementById(accession).style.display = "none";
    }

  }
}
</script>
