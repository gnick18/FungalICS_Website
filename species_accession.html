<style>

body,#icsinput{text-align: center;}

url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/221px-Vector_search_icon.svg.png');

  margin-bottom: 20px

<body>
<h1 id="header"><a href="index.html"><b>Fungal ICS BGCs</b></a></h1>
<h2 id="subheader">Search by Species or Accession</h2>
<div class="centerenter">
<input type="text" id="icsInput" onkeyup="icsFunction()" placeholder="Species or Accession" title="ICS search">
</div>
<div></div><button class="button button1" onclick="downloadTsv()">Download the displayed results (tsv)</button></div>

<!-- <div><button onclick="downloadTsv()">Download filtered results as tsv</button></div> -->
<script>
  const downloadTsv = () => {
    // convert current visible data to tsv
    var currentVisibleTsv =  "Species\tAccession\tNumber_of_ICS_BGCs\n";
    for (var i = 0; i < currentVisibleData.length; i ++) {
      currentVisibleTsv = currentVisibleTsv.concat(currentVisibleData[i].Species);
      currentVisibleTsv = currentVisibleTsv.concat("\t", currentVisibleData[i].Accession);
      currentVisibleTsv = currentVisibleTsv.concat("\t", currentVisibleData[i].Number_of_ICS_BGCs);
      currentVisibleTsv = currentVisibleTsv.concat("\n");
    }

    const link = document.createElement("a");
    const file = new Blob([currentVisibleTsv], { type: 'text/tsv' });
    link.href = URL.createObjectURL(file);
    link.download = "ICS_BGCs_filtered.tsv";
    link.click();
    URL.revokeObjectURL(link.href);
  };
</script>
<div class="tablesearch">
<script>

var currentVisibleData;

fetch("Data/SupTable3.json").then(function (response) {
    return response.json();
}).then(function (data) {
  data.sort(function (a, b) {
    if (a.Species < b.Species) {
      return -1;
    }
    if (a.Species > b.Species) {
      return 1;
    }
    return 0;
  });

  currentVisibleData  = data;

  appendData(data);
}).catch(function (err) {
  console.log('error ' + err);
});


function appendData(data) {
    var mainContainer = document.getElementById("icsTable");

    for (var i = 0; i < data.length; i ++) {
        var div = document.createElement("tr");
        let accession = data[i].Accession;
        div.innerHTML = '<td>' + data[i].Species.replace('_', ' ') + '</td>'
            + '<td><a href=bgcs.html?accession=' + accession + '>' + accession + '</a></td>'
                + '<td>' + data[i].Number_of_ICS_BGCs + '</td>';
        mainContainer.appendChild(div);
    }
}

</script>
<table id="icsTable">
    <tr class="header">
        <th style="width:33%">Species</th>
        <th style="width:33%">Accession</th>
        <th style="width:33%">ICS BGCs</th>
    </tr>
</table>
<script>function icsFunction() {
  // Clear currentVisibleData
  currentVisibleData = [];

  // Declare starting variables
  var input = document.getElementById("icsInput");
  var filter = input.value.toUpperCase();
  var table = document.getElementById("icsTable");
  var trs = table.getElementsByTagName("tr");
  // Loop through rows
  for (var i = 1; i < trs.length; i++) {
    // Define the cells
    var tds = trs[i].getElementsByTagName("td");
    // show the row
    trs[i].style.display = "";
    // loop through row cells
    var match = false
    for (var i2 = 0; i2 < tds.length; i2++) {
      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
        match = true
      }
    }
    // if there's no match hide the row
    if (!match && i > 0) {
      trs[i].style.display = "none";
    } else {
      // if there is a match make sure it's stored in currentVisibleData
      currentVisibleData.push({
        "Species": tds[0].innerText, 
        "Accession": tds[1].innerText,
        "Number_of_ICS_BGCs": tds[2].innerText,
      });
    }
  }
}
</script>
