<div class="centerfr">
<form>
    <div class="form-group">
        <!-- <label for="exampleFormControlSelect1">Taxon</label> -->
        <select class="form-control centerfr" id="taxaTypes"
            onchange="getTaxonOptions(this.value)">
          <option value="Kingdom">Kingdom</option>
          <option value="Phylum">Phylum</option>
          <option value="Class">Class</option>
          <option value="Order">Order</option>
          <option value="Family">Family</option>
          <option value="Genus">Genus</option>
          <option value="Species">Species</option>
        </select>
        <select class="form-control centerfr" id="taxaNames"
            onchange="refreshTable(this.value)">
            <option>Fungi</option>
        </select>
      </div>
      <script>
        function getTaxonOptions(taxon) {
            fetch("Data/TaxaNames.json").then(function (response) {
                return response.json();
            }).then(function(data) {
                var taxaSelect = document.getElementById("taxaNames");
                removeAllChildNodes(taxaSelect);

                for (i in data[taxon].sort()) {
                    var opt = document.createElement('option');
                    opt.innerText = data[taxon][i].replaceAll("_", " ");
                    opt.value = data[taxon][i];
                    taxaSelect.appendChild(opt);
                }
            })
        }

        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
        }

        function refreshTable(taxonChoice) {
            let taxonType = document.getElementById("taxaTypes").value;
            fetch("Data/Taxonomy/" + taxonType + "/" + taxonChoice + ".json")
                .then(function(response) {
                    return response.json();
                }).then(function(data) {
                    data.sort(function (a, b) {
                        let aHits = parseInt(a.hits);
                        let bHits = parseInt(b.hits);
                        if (aHits > bHits) {
                        return -1;
                        }
                        if (aHits < bHits) {
                        return 1;
                        }
                        return 0;
                    });

                    var table = document.getElementById("icsTable");
                    removeAllChildNodes(table);

                    // add the header back in oops
                    var tr = document.createElement("tr");
                    tr.setAttribute("class", "header");
                    thGcf = document.createElement("th");
                    thGcf.setAttribute("style", "width:14%")
                    thGcf.innerText = "GCF";
                    thHits = document.createElement("th");
                    thHits.setAttribute("style", "width:14%")
                    thHits.innerText = "Hits";

                    tr.appendChild(thGcf);
                    tr.appendChild(thHits);
                    table.appendChild(tr);


                    appendData(data);
                })
        }
      </script>
</form>

function appendData(data) {
    var mainContainer = document.getElementById("icsTable");

    for (var i = 0; i < data.length; i ++) {
        var div = document.createElement("tr");
        div.setAttribute("class", "centerfr");
        let gcf = data[i].gcf;
        
        div.innerHTML = '<td><a href=gcfs.html?gcf=' + encodeURIComponent(gcf) + '>' + gcf + '</a></td>'
            + '<td>' + data[i].hits + '</td>';
        mainContainer.appendChild(div);
    }
}

</script>
<table id="icsTable">
    <tr class="header">
        <th style="width:14%">GCF</th>
        <th style="width:14%">Hits</th>
    </tr>
</table>
<script>function icsFunction() {
  // Clear currentVisibleData
  currentVisibleData = [];

  // Declare starting variables
  var input = document.getElementById("icsInput");
  var filter = input.value.toUpperCase();
  var table = document.getElementById("icsTable");
  var trs = table.getElementsByTagName("tr");
  // Loop through rows
  for (var i = 1; i < trs.length; i++) {
    // Define the cells
    var tds = trs[i].getElementsByTagName("td");
    // show the row
    trs[i].style.display = "";
    // loop through row cells
    var match = tds[0].innerHTML.toUpperCase().indexOf(filter) > -1;
    // if there's no match hide the row
    if (!match && i > 0) {
      trs[i].style.display = "none";
    } else {
      // if there is a match make sure it's stored in currentVisibleData
      currentVisibleData.push({
        "GCF": tds[0].innerText, 
        "Species": tds[1].innerText,
        "Genera": tds[2].innerText,
        "Families": tds[3].innerText,
        "Orders": tds[4].innerText,
        "Classes": tds[5].innerText,
        "Phyla": tds[6].innerText,
      });
    }
  }
}
</script>
